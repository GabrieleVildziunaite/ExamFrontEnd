<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/9d31991647.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img src="logo.svg" alt="Logo" />
      <span style="font-size: 30px; color: #999999">
        <i class="fa-solid fa-bars"></i>
      </span>
    </header>
    <div class="hero">
      <div class="hero-text">
        <h3>LAUNCHING SOON</h3>
        <h1>An NFT like<br />no other</h1>
        <p>
          Don't miss out on the release of our new NFT. Sign up bellow to
          receive updates when we go live.
        </p>
        <a class="button" href="#">Sing up</a>
      </div>
      <div><img class="hero-pic" src="graphic.png" alt="Hero-image" /></div>
    </div>
    <div class="upsell">
      <div class="upsell-box">
        <h2>Free NFT for early<br />birds</h2>
        <p class="p2">
          Sign up today and you'll get a free NFT when we launch.
        </p>
      </div>
    </div>
  </body>
</html>
